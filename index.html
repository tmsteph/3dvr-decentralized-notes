<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Decentralized Notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ğŸ“ Decentralized Notes</h1>
        <button id="darkModeToggle">ğŸŒ™</button>
    </header>

    <div class="container">
        <input type="text" id="noteInput" placeholder="Write a note...">
        <button onclick="addNote()">â• Add Note</button>
        <button onclick="showNotes()">ğŸ“œ Show Notes</button>
        <ul id="notesList"></ul>
    </div>

    <script type="module">
        import init, { Blockchain } from './pkg/notes_blockchain.js';

        let blockchain;

        async function start() {
            await init();
            blockchain = new Blockchain();
        }

        function addNote() {
            const noteInput = document.getElementById("noteInput").value;
            if (noteInput.trim() === "") {
                alert("Please enter a note.");
                return;
            }
            blockchain.add_note(noteInput);
            document.getElementById("noteInput").value = "";
            alert("âœ… Note added!");
        }

        function showNotes() {
            let notes = blockchain.decrypt_notes();
            const notesList = document.getElementById("notesList");
            notesList.innerHTML = "";
            notes.forEach(note => {
                let li = document.createElement("li");
                li.textContent = note;
                notesList.appendChild(li);
            });
        }

        document.getElementById("darkModeToggle").addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");
        });

        start();
    </script>
</body>
</html>
